<body ng-controller="InitializeForms" xmlns="http://www.w3.org/1999/html">


<div class="container ">
    <form ng-submit="saveInput()">

        <div class="top-title">
            Oświadczenia majątkowe posłów na sejm RP
        </div>
        <div class="top-description">
            Aby umożliwić nam przetwarzanie zeznań majątkowych posłów, prosimy o wypełnienie pól na wszystkich stronach, a nastepnie naciśnięcie przycisku wyślij.

        </div>

		<ng-include src="'navigation.html'"></ng-include>


        <div ng-repeat="docimage in docimages" >
            <div id="{{docimage.id}}"  class="document-container {{docimage.page_class}}" >
                <div class="span6 document-image">
                    <img ng-src="{{docimage.url}}"/>
                </div>

                <div class="span5 document-form" >
                    <div ng-repeat="field in form_definition[docimage.id].fields">
                        <label>{{field.desc}}</label>
                        <input type="text" name="{{field.name}}" class="form" ng-model="userinput[field.name]"/>

                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="span12">

            </div>

        </div>

		<ng-include src="'navigation.html'"></ng-include>

    </form>



</div>


</body>
